<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contato</title>
</head>
<body>
    
    
    <section class="contato" >
        <div class="contato-container">

           <p>Estamos à sua disposição para responder às suas perguntas.</p>
           
           <div class="form-container">
                <h2 class="title">Contato</h2>

                <form action="">
                       
                   <div class="campo-container">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome">

                   </div>

                   <div class="campo-container">
                        <label for="telefone">Telefone</label>
                        <input type="text" name="telefone">

                   </div>

                   <div class="campo-container">
                        <label for="email">Email</label>
                        <input type="text" name="email">

                   </div>

                   <div class="campo-container ">
                       <label for="">Motivo do Contato </label>

                       <div class="radio-btns">
                            <div class="radio-container">
                                <input type="radio" name="motivo" value="comprar">
                                <label for="comprar">Comprar</label>
                            </div>
                            <div class="radio-container">
                                <input type="radio" name="motivo" value="alugar">
                                <label for="alugar">Alugar</label>
                            </div>
                       </div>
                        
                    

                   </div>

                   <button type="submit">Enviar</button>
                </form>

           </div>

        </div>           
    </section>


</body>
</html>
